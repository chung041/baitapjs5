<!doctype html>
<html lang="en">

<head>
    <title>Bài tập Js buổi 5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <!--Bài tập 1 -->
        <div class="dropdown mt-5">
            <h1 class="mb-4 mt-4">Bài tập 1 :</h1>
            <h4 class="mb-3 mt-3">Quản lý tuyển sinh</h4>
            <select id="khuvuc"
                style="padding: 7px;border-radius: 4px; background-color: rgba(60, 135, 139, 0.785); font-size: 18px;">
                <option>Chọn khu vực</option>
                <option value="X">Không</option>
                <option value="A">Khu vực A</option>
                <option value="B">Khu vực B</option>
                <option value="C">Khu vực C</option>
            </select>
            <select id="doituong"
                style="padding: 7px;border-radius: 4px; background-color: rgba(60, 135, 139, 0.785); font-size: 18px; margin-left: 50px;">
                <h6>Chọn khu vực</h6>
                <option>Chọn đối tượng</option>
                <option value="0">Không</option>
                <option value="1">Loại 1</option>
                <option value="2">Loại 2</option>
                <option value="3">Loại 3</option>
            </select>
            <div class="row mt-4">
                <div class="col">
                    <input type="number" id="diemchuan" class="form-control" placeholder="Điểm chuẩn">
                </div>
                <div class="col">
                    <input type="number" id="diem1" class="form-control" placeholder="Điểm môn thứ 1">
                </div>
                <div class="col">
                    <input type="number" id="diem2" class="form-control" placeholder="Điểm môn thứ 2">
                </div>
                <div class="col">
                    <input type="number" id="diem3" class="form-control" placeholder="Điểm môn thứ 3">
                </div>
            </div>
            <button onclick="ex1()" id="btnBaitap1" class="btn btn-success bg-secondary mb-4 mt-3">Tính điểm</button>
            <div class="mt-2 alert alert-secondary">
                <i class="fa fa-hand-point-right" style="color: rgb(246, 199, 11);"></i><span id="ketqua"></span>
            </div>
        </div>
        <!-- Bài tập 2 -->
        <div class="form-group mt-5">
            <h1 class="mb-4 mt-4">Bài tập 2</h1>
            <h4>Tính tiền điện</h4>
            <div class="form-group">
                <input id="hoten1" class="form-control w-25 mt-3" text="number" placeholder="Nhập họ tên">
            </div>
            <div class="form-group">
                <input type="number" text="number" id="soKw" class="form-control w-25 mt-3" placeholder="Nhập số Kw">
            </div>
            <button id="btntinhtiendien" class="btn btn-success bg-secondary mb-4">Tính tiền</button>
            <div class="mt-2 alert alert-secondary">
                <i class="fa fa-hand-point-right" style="color: rgb(246, 199, 11);"></i><span id="tongTien"></span>
            </div>
        </div>
        
    </div>





    <script src="./index.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
